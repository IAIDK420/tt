<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina Protegida</title>
    <style>
        body {
            user-select: none; /* Evita la selecci칩n de texto */
        }
    </style>
</head>
<body>
    <h1>Contenido Protegido</h1>
    <p>ERROR.</p>
    <button onclick="abrirVentanaEmergente()">Abrir en ventana emergente</button>

    <script>
        document.addEventListener("contextmenu", (e) => e.preventDefault()); // Bloquea clic derecho
        document.addEventListener("selectstart", (e) => e.preventDefault()); // Bloquea selecci칩n de texto
        document.addEventListener("copy", (e) => e.preventDefault()); // Bloquea copiar

        function abrirVentanaEmergente() {
            let nuevaVentana = window.open("", "popup", "width=600,height=400");
            nuevaVentana.document.write(`<!DOCTYPE html>
            <html lang='es'>
            <head>
                <meta charset='UTF-8'>
                <meta name='viewport' content='width=device-width, initial-scale=1.0'>
                <title>P치gina Protegida</title>
                <style>
                    body {
                        user-select: none;
                    }
                </style>
            </head>
            <body>
                <h1>Contenido Protegido</h1>
                <p>ERROR.</p>
                <script>
                    document.addEventListener('contextmenu', (e) => e.preventDefault());
                    document.addEventListener('selectstart', (e) => e.preventDefault());
                    document.addEventListener('copy', (e) => e.preventDefault());
                <\/script>
            </body>
            </html>`);
        }
    </script>
</body>
</html>
