<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Protegida</title>
    <style>
        body {
            user-select: none; /* Evita la selección de texto */
        }
    </style>
</head>
<body>
    <h1>Contenido Protegido</h1>
    <p>ERROR.</p>

    <script>
        document.addEventListener("contextmenu", (e) => e.preventDefault()); // Bloquea clic derecho
        document.addEventListener("selectstart", (e) => e.preventDefault()); // Bloquea selección de texto
        document.addEventListener("copy", (e) => e.preventDefault()); // Bloquea copiar
    </script>
</body>
</html>
